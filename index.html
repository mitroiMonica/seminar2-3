<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <h1>Calculator</h1>
    <div id="doSomething">Apasa-ma!</div>
    <script src="main.js"></script> -->
    <div id="calculator">
        <div id="result">45+3</div>
        <div class="b1 b2" id="clear">C</div>
        <div class="b1 b2" id="delete">del</div>
        <div class="b1 b2 sign">/</div>
        <div class="b1 b2 sign">X</div>
        <div class="b1 no">7</div>
        <div class="b1 no">8</div>
        <div class="b1 no">9</div>
        <div class="b1 b2 sign">-</div>
        <div class="b1 no">4</div>
        <div class="b1 no">5</div>
        <div class="b1 no">6</div>
        <div class="b1 b2 sign">+</div>
        <div class="b1 no">1</div>
        <div class="b1 no">2</div>
        <div class="b1 no">3</div>
        <div class="b1" id="dot">.</div>
        <div class="b1" id="zero">0</div>
        <div class="b1" id="equal">=</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
